jobs:

# jobs for the dv pipeline from CI thru TEST environment


# manifest gen for VISUALIZER
  - name: dv-man
    type: manifest
    steps:
      - IN: dv-img
      - IN: dv-img-opts
      - TASK: managed

#/ manifest gen for VISUALIZER

# TEST deployment for VISUALIZER to Amazon ECS
  - name: dv-test-ecs
    type: deploy
    steps:
      - IN: dv-man
#      - IN: dv-params
      - IN: env-test-ecs
      - TASK: managed

# / TEST deployment for VISUALIZER to Amazon ECS

# Add a release job
  - name: dv-rel
    type: release
    steps:
      - IN: dv-ver
        switch: off
      - IN: dv-test-ecs
        switch: off
      - IN: dv-trigger
        switch: off
      - TASK: managed
        bump: minor

# PROD deployment for VISUALIZER to Amazon ECS
  - name: dv-prod-ecs
    type: deploy
    steps:
      - IN: dv-rel
        switch: off
      - IN: env-prod-ecs
      - TASK: managed
